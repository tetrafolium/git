---
inspecode:

  global:

  tools:

    clang-format:
    - &clang-format-settings
      # auto-fix: true
      thresholds: {num-issues: 999}
    - <<: *clang-format-settings
      ignore:
        - 'compat/nedmalloc/malloc.c.h'
        - '**/*.js'
    - <<: *clang-format-settings
      input:
        - 'compat/nedmalloc/malloc.c.h'
    - <<: *clang-format-settings
      input:
        - '**/*.js'
      options:
        --fallback-style: none
