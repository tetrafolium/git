---
inspecode:

  global:

  tools:

    clang-format:
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - 'compat/nedmalloc/malloc.c.h'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      ignore:
        - '[d-n]*'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - 'd*/'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - '[ef]*/'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - 'g*/'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - '[hijk]*/'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - 'l*/'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - 'm*/'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - 'n*/'
