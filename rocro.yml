---
inspecode:

  global:

  tools:

    cpplint:
      options:
        --filter:
          - -whitespace
          - -build/include_subdir
          - -zruntime/int
          - -readability/braces
          - -readability/casting
          - -legal/copyright
          - -build/header_guard
      thresholds: {num-issues: 999}
