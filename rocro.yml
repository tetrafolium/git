---
inspecode:

  global:

  tools:

    clang-format:
    - # auto-fix: true
      thresholds: {num-issues: 999}
      ignore:
        - '[a-z]*/'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - 'compat/nedmalloc/'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - '[abc]*/'
      ignore:
        - 'compat/nedmalloc/'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - '[d-n]*/'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - '[o-s]*/'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - '[t]*/'
    - # auto-fix: true
      thresholds: {num-issues: 999}
      input:
        - '[u-z]*/'
